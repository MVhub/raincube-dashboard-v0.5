<navigation></navigation>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="form-signin-heading">Your Devices</h1>

            <div class="row">
                <div class="col-md-5">Device Name</div>
                <div class="col-md-5">Device ID</div>
            </div>
            <hr />
            <div class="row" ng-repeat="device in vm.devices">
                <div class="col-md-5">{{device.name}}</div>
                <div class="col-md-5">{{device.id}}</div>
                <li class="col-md-1" ng-click="vm.edit(device.id)"><a href="#">Edit</a></li>
                <li class="col-md-1" ng-click="vm.delete(device.id)"><a href="#">Delete</a></li>
            </div>
        </div>
    </div>
</div>
